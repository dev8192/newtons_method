<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .widget {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: fit-content;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        input {
            width: 30px;
        }
        .output_container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-family: sans-serif;
        }
        .iter_num {
            display: flex;
            align-items: center;
        }
        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .fraction {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .separator {
            height: 1px;
            width: 100%;
            background-color: black;
        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
        }
    </style>
</head>
<body>
    <div class="widget">
        <div class="controls">
            <div>
                <label>Number:</label>
                <input type="number" class="target_number">
            </div>
            <div>
                <label>Guess:</label>
                <input type="number" class="guess">
            </div>
            <div>
                <label>Iterations:</label>
                <input type="number" class="iterations">
            </div>
        </div>
        <button class="visualize">Visualize</button>
        <div class="output_container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
